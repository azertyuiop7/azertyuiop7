<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="An azertyuiop7's website">
    <title>azertyuiop7 &middot; Page non trouvée</title>
    <link rel="icon" type="image/png" sizes="100x100" href="lionhead.png">
    <meta name="theme-color" content="#400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel&effect=fire">
    <style>
        :root{--h : 1;}
        h1{
            font-family: "Cinzel", serif;
            transform: scaleY(var(--h));
        }
    </style>
</head>
<body style="background-color: black; margin: 0px;">
    <div id="container" class="button container" style="display: flex; flex-direction: column; vertical-align: middle; height: 100vh; justify-content: center; text-align: center;">
        <h1 class="font-effect-fire">Erreur 404</h1>
        <h1 class="font-effect-fire">Cette page n'existe pas, ou a été supprimée.</h1>
    </div>
    <script>
        let h = 0.15;
        function scaleY() {
            if (h < 1) {
                document.documentElement.style.setProperty('--h', 1/h);
                h += 0.05;
                setTimeout(scaleY,70);}
        }
        scaleY();
    </script>
</body>
</html>
